    <div class="register-photo mt-5">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="get" class="form-signup">
                <h2 class="text-center"><strong>Vytvoriť</strong> účet.</h2>
                <div class="form-group"><input class="form-control" id="name" type="name" name="name"
                        placeholder="Meno"></div>
                <div class="form-group"><input class="form-control" id="password" type="password" name="password"
                        placeholder="Heslo"></div>
                <div class="form-group"><input class="form-control" id="email" type="email" name="email"
                        placeholder="Email"></div>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input"
                                type="checkbox" required>Súhlasím s licenčnými podmienkami.</label></div>
                </div>
                <div class="form-group">
                    <div class="form-check" id="bad-password" style="color: red;"><label class="form-check-label"
                            id="label"></label></div>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit"
                        style="background-color: rgb(24,188,156);">Registrovať sa.</button></div><a class="already"
                    href="login-sk.html">Už si zaregistrovaný? Prihlás sa tu.</a>
            </form>
        </div>
