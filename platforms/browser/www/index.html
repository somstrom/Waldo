   <div class="register-photo">
      <div class="form-container">
         <div class="image-holder"></div>
         <form action="results.html" method="get" id="form" name="myForm">
            <h2 class="text-center">What are you searching for?</h2>
            <div class="form-group"><input class="form-control" type="number" id="distance" name="distance"
                  placeholder="Distance" onkeypress="return isNumberKey(event)" required></div>
            <!-- <div class="form-group"><input class="form-control" type="password" name="password"
                               placeholder="Password"></div> -->
            <div class="form-group"><select id="type" name="type" class="form-control" placeholder="Place">
                  <option value="coffe">coffee</option>
                  <option value="restaurant">restaurant</option>
                  <option value="snack-fast-food">snack-fast-food</option>
                  <option value="bar-pub">bar-pub</option>
                  <option value="cinema">cinema</option>
                  <option value="theatre-music-culture">theatre-culture</option>
                  <option value="casino">casino</option>
                  <option value="transport">transport</option>
                  <option value="hotel">hotel</option>
                  <option value="mall">mall</option>
                  <option value="bookshop">bookshop</option>
                  <option value="pharmacy">pharmacy</option>
                  <option value="electronics-shop">electronics-shop</option>
                  <option value="post-office">post-office</option>
                  <option value="petrol-station">petrol-station</option>
                  <option value="hospital">hospital</option>
                  <option value="library">library</option>
                  <option value="zoo">zoo</option>
               </select></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit"
                  style="background-color: rgb(24,188,156);">Search.</button></div>
         </form>
      </div>
   </div>

            <div class="col-lg-4 mr-auto">
               <p class="lead">No places around you? Change radius to get more places!</p>
            </div>

         <div class="text-center mt-4"></div>
      </div>
   </section>
